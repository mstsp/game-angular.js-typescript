<div class="container">
  <div>
    <mat-form-field>
      <mat-label>Укажите время в миллисекундах</mat-label>
      <textarea matInput [(ngModel)]="time"></textarea>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="startGame()">Начать</button>
  </div>
  <span>Игрок:{{ userScore }} Компьютер: {{ computerScore }}</span>

  <div>
    <div class="field">
      <mat-grid-list cols="10" rowHeight="2:1">
        <mat-grid-tile *ngFor="let field of fieldsArray; let i = index"
                       [ngClass]="{'active': field.active, 'win-user': field.status == 'user', 'win-computer': field.status == 'computer'}"
                       (click)="clickField(i)"></mat-grid-tile>
      </mat-grid-list>
    </div>
  </div>
</div>
